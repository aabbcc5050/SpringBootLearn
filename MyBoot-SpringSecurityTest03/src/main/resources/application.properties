#name&port
spring.application.name=SpringSecurityTest
server.port=8080

#dataSource setting(useSSL=false or will report error)
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

#hibernate setting:create;create-drop;update;validate.
spring.jpa.properties.hibernate.hbm2ddl.auto=create


#close thymeleaf cache
spring.thymeleaf.cache=false

#show hibernate sql
spring.jpa.show-sql=true

#log setting
logging.file=E:/SpringSecurity/mylog.log
logging.level.root=WARN
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
