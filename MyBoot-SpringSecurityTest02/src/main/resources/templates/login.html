<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>login</title>
</head>
<body>
        <form th:action="@{/login}" method="post">
            <div><label> 用户名 : <input type="text" name="username"/> </label></div>
            <div><label> 密&#12288;码 : <input type="password" name="password"/> </label></div>
            <div>
                <input type="submit" value="登录"/>
                <span th:text="${msg}" style="color:red;">登录信息</span>
            </div>
        </form>
        <!-- 如果没有设置WebSecurityConfig.logoutUrl("/custome-logout") ,下面这个就可以满足要求
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="注销"/>
        </form> -->
        <form th:action="@{/custome-logout}" method="post">
            <input type="submit" value="注销"/>
        </form>
</body>
</html>
